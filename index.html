<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #000000; /* Pure Black */
  }

  .gradient-bg, .gradient-bg-alt {
    background: linear-gradient(-45deg, #000000, #0a2e04, #000000, #39ff14);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .fade-in-up {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
  }

  .fade-in-up.visible {
    opacity: 1;
    transform: translateY(0);
  }

  @media print {
    body {
      background-color: white !important;
    }
    /* Hide everything that shouldn't be printed */
    .no-print {
      display: none !important;
    }
    /* Ensure the printable area takes up the whole page */
    .printable-area {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      padding: 2rem;
      color: black !important;
      background-color: white !important;
      border: none !important;
    }
    .printable-area h2, .printable-area h3, .printable-area p, .printable-area li, .printable-area span {
      color: black !important;
    }
    .printable-area .bg-gray-800\/50, .printable-area .bg-gray-900 {
        background-color: #f9fafb !important; /* A light gray for contrast */
        border: 1px solid #e5e7eb;
    }
  }
</style>
